<html>
  <header>
    <title>Survey</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        border: none;
      }
      iframe {
        height: 100%;
        width: 100%;
      }
    </style>
	<script>
	  function loadForm() {
	    if (!localStorage.getItem('form')) {
		  localStorage.setItem('form', Math.round(Math.random()));
		}
		if (localStorage.getItem('form') == 0) {
	      document.getElementById('form').src = 'https://trdybo.github.io/';
	    } else {
		  document.getElementById('form').src = 'https://forms.gle/qyHh8VntAcqVLDYA9';
		}
	  }
    </script>
  </header>
  <body  onload="loadForm();">
    <iframe id="form" src="about:blank"/>
  </body>
</html>
